<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kimi Quote Generator</title>
        <meta name="description" content="Team radio and interview quotes by Finnish Formula 1 legend Kimi Räikkönen">
        <meta name="theme-color" content="#17181A">
        <link rel="icon" href="favicon.png">
        <link rel="canonical" href="https://kimiquotes.herokuapp.com">
        <!-- opengraph -->
        <meta name="title" property="og:title" content="Kimi Quote Generator">
        <meta property="og:url" content="https://kimiquotes.herokuapp.com">
        <meta property="og:image" content="preview.png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:length" content="630">
        <meta property="og:description" content="Team radio and interview quotes by Finnish Formula 1 legend Kimi Räikkönen">
        <!-- twitter -->
        <meta name ="twitter:title" content="Kimi Quote Generator">
        <meta name="twitter:image" content="preview.png">
        <meta name="twitter:description" content="Team radio and interview quotes by Finnish Formula 1 legend Kimi Räikkönen">
        <link href="stylesheet/styles.css" rel="stylesheet" type="text/css">
        <!-- Global site tag -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152533938-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-152533938-3');
        </script>
    </head>

    <body>
        <header>
            <h1 id='title'>Kimi Quote Generator</h1>
            <h2 id='blurb'>A kimi.quotes <abbr>API</abbr> demo</h2>
        </header>

        <main id="quoteSection">
            <p>
                <span id='sampleQuote'>
                    Fetching quote...
                </span>
                <br />
                <br />
                <span id='sampleQuoteDate'></span>
            </p>
            <div class='btnContainer'>
                <button
                id='quoteResetBtn'
                aria-label='new quote'>
                    <img
                    src='icons/chat.svg'
                    class='btn-icon'></img>
                    <span>New Quote</span>
                </button>
                <button
                id='tweetBtn'
                aria-label='tweet'>
                    <img
                    src='icons/twitter.svg'
                    class='btn-icon'></img>
                    <span>Tweet</span>
            </div>
        </main>

        <footer>
            <p>
                Browse the
                <a
                href="https://github.com/sethvm/kimi.quotes"
                target="_blank"
                rel="noopener noreferrer">
                    project source code
                </a>
            </p>
            <p>
                Designed and built by
                <a
                href="https://sethvm.com"
                target="_blank"
                rel="noopener noreferrer">
                    Seth Morenos
                </a>
            </p>
        </footer>

        <script src="hydratePage.js"></script>
    </body>
</html>
